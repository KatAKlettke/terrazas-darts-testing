<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrazas Darts Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #004d00;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #990000;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    Terrazas Darts Scheduling
  </header>
  <div class="container">
    <h2>Round Robin Calculator</h2>
    <form id="roundRobinForm">
      <label for="players">Number of players (default: 12):</label><br>
      <input type="number" id="players" name="players" value="12" min="2" required><br>
      
      <label for="boards">Number of boards (default: 3):</label><br>
      <input type="number" id="boards" name="boards" value="3" min="1" required><br>
      
      <label for="gameLength">Game length (minutes, default: 7):</label><br>
      <input type="number" id="gameLength" name="gameLength" value="7" min="1" required><br>
      
      <label for="startTime">Start time (default: 18:00):</label><br>
      <input type="time" id="startTime" name="startTime" value="18:00" required><br>
      
      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
