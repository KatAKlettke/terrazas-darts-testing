<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrazas Darts Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #004d00;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      margin: 10px;
      padding: 10px;
    }
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #990000;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    Terrazas Darts Scheduling
  </header>
  <div class="container">
    <h2>Round Robin Calculator</h2>
    <form id="roundRobinForm">
      <div style="display: flex; justify-content: center; gap: 20px;">
        <div>
          <label for="players"># Players:</label><br>
          <input type="number" id="players" name="players" value="12" min="2" required style="width: 50px;">
        </div>
        <div>
          <label for="boards"># Boards:</label><br>
          <input type="number" id="boards" name="boards" value="3" min="1" required style="width: 40px;">
        </div>
      </div>
      
      <label for="gameLength">Game length (minutes, default: 10):</label><br>
      <input type="number" id="gameLength" name="gameLength" value="10" min="1" required style="width: 50px;"><br>
      
      <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <label for="startTime">Start time:</label>
        <input type="time" id="startTime" name="startTime" value="18:00" required>
      </div>
      
      <div style="display: flex; justify-content: center; gap: 20px;">
        <div>
          <label>Game Type:</label><br>
          <input type="radio" id="game301" name="gameType" value="301" checked>
          <label for="game301">301</label><br>
          <input type="radio" id="game501" name="gameType" value="501">
          <label for="game501">501</label>
        </div>
        <div>
          <label>Match Format:</label><br>
          <input type="radio" id="bestOf1" name="matchFormat" value="1" checked>
          <label for="bestOf1">Best of 1</label><br>
          <input type="radio" id="bestOf3" name="matchFormat" value="3">
          <label for="bestOf3">Best of 3</label>
        </div>
      </div>
      
      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
